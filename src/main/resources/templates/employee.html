<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
html, body {
	font-family: "Verdana", sans-serif
}

h1, h2, h3, h4, h5, h6 {
	font-family: "Segoe UI", sans-serif
}
</style>
<script src=""></script>

<body>



	<h1>This is employee login</h1>
	<p>page is in progress</p>


	<span sec:authentication="principal.username">Username</span>

	<table class="table table-striped table-bordered table-column"
		style="margin-top: 1rem">
		<tr>
			<th>Employee Id</th>
			<td th:text="${user.id}" />
		</tr>
		<tr>
			<th>First Name</th>
			<td th:text="${user.firstName}" />
		</tr>
		<tr>
			<th>Last Name</th>
			<td th:text="${user.lastName}" />
		</tr>
		<tr>
			<th>Job Title</th>
			<td th:text="${user.jobTitle}" />
		</tr>
		<tr>
			<th>Department</th>
			<td th:text="${user.department}" />
		</tr>
		<tr>
			<th>Email</th>
			<td th:text="${user.email}" />
		</tr>


		</tr>
		</tbody>

	</table>
	<form action="/" th:action="@{/attendance/save}"
		th:object="${attendance}" method="POST">

		<input type="hidden" th:value="${user.id}" name="empId" />
		
		<input type="date" id="datePicker" name="datePicker" th:field="*{date}">

		<script type="text/javascript">
		document.getElementById('datePicker').value = new Date().toDateInputValue();
		</script>
		<input type="text" th:field="*{inTime}" /> <input type="text"
			th:field="*{outTime}" />
		<button type="submit" class="btn btn-info col-2">Save</button>
		<a th:href="@{/attendance/em}" class="btn btn-info col-2">Cancel</a>

	</form>

	</div>
</body>
</html>
